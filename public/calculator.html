<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/calculator.css">
	</head>
	<body>
		<div class="container">
			<div class="col">
				<div class="screen" id="screen">
					<div id="display">
						<input value = "" type="number" id="displayInput" class="inputStyle" placeholder="First Number">
					</div>
					<div id="centerHand">x</div>
				</div>
			</div>
			<div class="col">
				<div class="button" id="clear">C</div>
				<div class="button" id="isNegative">+/-</div>
				<div class="button" id="percentage">%</div>
				<div class="button orange" id="divide">/</div>
			</div>
			<div class="col">
				<div class="button buttonNumber" id="seven">7</div>
				<div class="button buttonNumber" id="eight">8</div>
				<div class="button buttonNumber" id="nine">9</div>
				<div class="button orange" id="multiply">x</div>
			</div>
			<div class="col">
				<div class="button buttonNumber" id="four">4</div>
				<div class="button buttonNumber" id="five">5</div>
				<div class="button buttonNumber" id="six">6</div>
				<div class="button orange" id="subtract">-</div>
			<div class="col">
				<div class="button buttonNumber" id="one">1</div>
				<div class="button buttonNumber" id="two">2</div>
				<div class="button buttonNumber" id="three">3</div>
				<div class="button orange" id="add">+</div>
			</div>
			<div class="col">
				<div class="button buttonNumber" id="zero">0</div>
				<div class="button" id="decimal">.</div>
				<div class="button orange" id="equals">=</div>
			</div>
			<!-- added stuff -->
			<!-- <div class="col">
				<div class="button" id="zero">0</div>
				<div class="button" id="decimal">.</div>
				<div class="button orange" id="equals">=</div>
			</div>
 -->
		</div>
		<script src="/js/calculator.js"></script>
	</body>









</html>
