<!DOCTYPE html>
<html>

<head>
    <title>Animate</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0;
        }
        
        #btn-animate {
            margin: 15px;
        }
        
        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>

<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            "use strict";
            var btnMove = $("#btn-move");
            var btnScale = $("#btn-scale");
            var btnHide = $("#btn-hide");
            var btnShow = $("#btn-show");
            var btnAll = $("#btn-all");

            var box = $("#animate-box");

            // TODO: "Move It" should move the box 100 pixels to the left
            btnMove.click(function (event) {
                box.animate({
                    left: "100px"
                }, 500);

            });


            // TODO: "Scale It" should expand the box width by 50%
            btnScale.click(function (event) {
                box.animate({
                    height: "+=50px",
                    width: "+=50px"
                }, 500);

            });

            // TODO: "Hide It" should use opacity to make the box invisible
            btnHide.click(function (event) {
                box.animate({
                    opacity: "0"
                }, 500);

            });

            // TODO: "Show It" should make the box appear
            btnShow.click(function (event) {
                box.animate({
                    opacity: "1"
                }, 500);

            });

            // TODO: "Animate All" should use an animation stack to:
            //      1) Move and scale the box simultaneously
            //      2) Hide the box
            //      3) Reset the box back to its original position and opacity
            btnAll.click(function (event) {
                box.animate({
                    left: "100px",
                    height: "+=50px",
                    width: "+=50px",
                    opacity: "0",
                }, 1000);
                box.animate({
                    opacity: "1",
                    left: "-=100px",
                    height: "-=50px",
                    width: "-=50px"

                }, 1000);
            });

        });
    </script>
</body>

</html>
